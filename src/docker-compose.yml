services:
  # PostgreSQL Database
  eshop-db:
    image: postgres:15.3
    platform: linux/amd64
    container_name: eshop-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eshopdb}
      POSTGRES_USER: ${POSTGRES_USER:-eshopuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Changed from 5432 to 5433 to avoid conflicts
    volumes:
      - postgres_eshopdb:/var/lib/postgresql/data
      # Comment out problematic file mounts temporarily to resolve startup issues
      # - ./init-scripts:/docker-entrypoint-initdb.d:ro
      # - ./database-schema-setup.sql:/docker-entrypoint-initdb.d/01-schema-setup.sql:ro
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eshopuser} -d ${POSTGRES_DB:-eshopdb}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: postgres -c 'max_connections=100' -c 'shared_buffers=128MB'

  # Keycloak Identity Server (using separate identity database)
  identity:
    image: quay.io/keycloak/keycloak:24.0.3
    platform: linux/amd64
    container_name: eshop-identity
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: eshop-db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: identitydb
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: ${POSTGRES_USER:-eshopuser}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8082}:8080"
      - "${KEYCLOAK_HTTPS_PORT:-8443}:8443"
    depends_on:
      eshop-db:
        condition: service_healthy
    networks:
      - eshop-network
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    command: ["start", "--optimized"]

  # Redis Cache
  eshop-redis:
    image: redis:7.0
    platform: linux/amd64
    container_name: eshop-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Application API (with schema-aware connections)
  eshop-api:
    build:
      context: .
      dockerfile: Bootstrapper/Api/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    platform: linux/amd64
    container_name: eshop-application
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080;https://+:8081
      ASPNETCORE_HTTPS_PORT: 8081
      # Database Configuration with schema-specific search paths
      ConnectionStrings__DefaultConnection: "Host=eshop-db;Port=5432;Database=${POSTGRES_DB:-eshopdb};Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};SearchPath=shared,public;Include Error Detail=true"
      ConnectionStrings__CatalogConnection: "Host=eshop-db;Port=5432;Database=${POSTGRES_DB:-eshopdb};Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};SearchPath=catalog,shared,public;Include Error Detail=true"
      ConnectionStrings__BasketConnection: "Host=eshop-db;Port=5432;Database=${POSTGRES_DB:-eshopdb};Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};SearchPath=basket,shared,public;Include Error Detail=true"
      ConnectionStrings__OrderingConnection: "Host=eshop-db;Port=5432;Database=${POSTGRES_DB:-eshopdb};Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};SearchPath=ordering,shared,public;Include Error Detail=true"
      # Messaging/Event connection
      ConnectionStrings__MessagingConnection: "Host=eshop-db;Port=5432;Database=${POSTGRES_DB:-eshopdb};Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};SearchPath=messaging,shared,public;Include Error Detail=true"
      # Separate Identity database connection
      ConnectionStrings__IdentityConnection: "Host=eshop-db;Port=5432;Database=identitydb;Username=${POSTGRES_USER:-eshopuser};Password=${POSTGRES_PASSWORD};Include Error Detail=true"
      # Redis Configuration
      ConnectionStrings__Redis: "eshop-redis:6379"
      # RabbitMQ Configuration
      ConnectionStrings__MessageBus: "amqp://guest:guest@messagebus:5672/"
      # Identity/Authentication Configuration
      Authentication__Keycloak__Authority: "http://identity:8080/realms/eshop"
      Authentication__Keycloak__Audience: "eshop-api"
      Authentication__Keycloak__RequireHttpsMetadata: "false"
      # Logging
      Logging__LogLevel__Default: ${LOG_LEVEL:-Information}
      Logging__LogLevel__Microsoft: Warning
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "${API_HTTP_PORT:-8080}:8080"
      - "${API_HTTPS_PORT:-8081}:8081"
    depends_on:
      eshop-db:
        condition: service_healthy
      eshop-redis:
        condition: service_healthy
      messagebus:
        condition: service_healthy
      identity:
        condition: service_healthy
    networks:
      - eshop-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin for database management
  eshop-pgadmin:
    image: dpage/pgadmin4:7.8
    platform: linux/amd64
    container_name: eshop-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eshop.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - eshop-db
    networks:
      - eshop-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Seq for structured logging
  eshop-seq:
    image: datalust/seq:2023.4
    platform: linux/amd64
    container_name: eshop-seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
    ports:
      - "${SEQ_PORT:-5341}:80"
    volumes:
      - seq_data:/data
    networks:
      - eshop-network

  # RabbitMQ Message Bus
  messagebus:
    image: rabbitmq:3.12-management
    platform: linux/amd64
    container_name: eshop-messagebus
    hostname: eshop-mq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  eshop-network:
    driver: bridge
    name: eshop-network

volumes:
  postgres_eshopdb:
    driver: local
    name: eshop_postgres_data
  redis_data:
    driver: local
    name: eshop_redis_data
  pgadmin_data:
    driver: local
    name: eshop_pgadmin_data
  seq_data:
    driver: local
    name: eshop_seq_data
  rabbitmq_data:
    driver: local
    name: eshop_rabbitmq_data
  keycloak_data:
    driver: local
    name: eshop_keycloak_data